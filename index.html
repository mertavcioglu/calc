<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div id="calculator">
    <div id="display"></div>

    <div>
      <button id="sqrt" class="button operator">√</button>
      <button id="sqr" class="button operator">x²</button>
      <button id="clear" class="button operator">C</button>
      <button id="divide" class="button operator">/</button>
    </div>

    <div>
      <button id="seven" class="button number" value="7">7</button>
      <button id="eight" class="button number" value="8">8</button>
      <button id="nine" class="button number" value="9">9</button>
      <button id="multiply" class="button operator">*</button>
    </div>

    <div>
      <button id="four" class="button number" value="4">4</button>
      <button id="five" class="button number" value="5">5</button>
      <button id="six" class="button number" value="6">6</button>
      <button id="subtract" class="button operator">-</button>
    </div>

    <div>
      <button id="one" class="button number" value="1">1</button>
      <button id="two" class="button number" value="2">2</button>
      <button id="three" class="button number" value="3">3</button>
      <button id="add" class="button operator">+</button>
    </div>

    <div>
      <button id="changeSign" class="button operator">+/-</button>
      <button id="zero" class="button number" value="0">0</button>
      <button id="point" class="button operator">.</button>
      <button id="equal" class="button operator">=</button>
    </div>
  </div>
</body>

</html>
